<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: #ecf0f1;
            position: fixed;
            top: 0;
            bottom: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5em;
        }
        .sidebar ul {
            padding: 0;
            margin: 0;
        }
        .sidebar ul li {
            list-style: none;
            margin: 10px 0;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #ecf0f1;
            display: block;
            padding: 15px 20px;
            transition: background 0.3s, color 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #2c3e50;
            color: #1abc9c;
        }
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
            background-color: #f4f6f9;
        }
        .header {
            background-color: #2980b9;
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <ul>
            <li><a href="/attendancetable">Attendance</a></li>
            <li><a href="/coursestable">Course</a></li>
            <li><a href="/enquirytable">Enquiry</a></li>
            <li><a href="/guardianstable">Guardian</a></li>
            <li><a href="/stafftable">Staff</a></li>
            <li><a href="/studentstable">Student</a></li>
            <li><a href="/teacherstable">Teacher</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="header">
            <h1>Welcome to the Dashboard</h1>
        </div>
        <!-- Main content goes here -->
    </div>
</body>
</html>
