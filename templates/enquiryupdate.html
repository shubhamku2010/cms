<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enquiry Form - Student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-height: 80vh; /* Limiting height to enable scrolling */
            overflow-y: auto; /* Enable vertical scrolling */
        }
        h2 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="tel"],
        input[type="email"],
        textarea {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Student Enquiry</h2>
        <form action="/enquiryupdate/{{datas[0]}}" method="POST">
            <label for="student_name">Student Name:</label>
            <input type="text" id="student_name" name="student_name" value="{{datas[1]}}" required>

            <label for="father_name">Father's Name:</label>
            <input type="text" id="father_name" name="father_name" value="{{datas[2]}}" required>

            <label for="mother_name">Mother's Name:</label>
            <input type="text" id="mother_name" name="mother_name" value="{{datas[3]}}" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" value="{{datas[4]}}" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="3" value="{{datas[5]}}" required></textarea>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" value="{{datas[6]}}" required pattern="[0-9]{10}">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{datas[7]}}" required>

            <label for="course">Course of Interest:</label>
            <input type="text" id="course" name="course" value="{{datas[8]}}" required>

            <label for="date">Enquiry Date:</label>
            <input type="date" id="date" name="date" value="{{datas[9]}}" required>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
